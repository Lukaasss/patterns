<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Framework Example</title>
  <style>
    .game-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .speed-display {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <canvas id="gameCanvas" style="border: 1px solid #000000"></canvas>
    <div class="controls">
      <button id="fasterBtn">⬆ Schneller</button>
      <div class="speed-display">Speed: <span id="speedValue">1.0</span>x</div>
      <button id="slowerBtn">⬇ Langsamer</button>
    </div>
  </div>

  <script type="module" src="MyGame.js"></script>
</body>

</html>
